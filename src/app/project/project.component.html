<div style="text-align:center">
  <h2>Projects</h2>
  <div class="container" style="text-align:left">
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="createProj()">Create</button>
    </div>
    <br>
    <div class="form-group">
      <input type="text" class="form-control" id="usr" placeholder="Project name.." [(ngModel)]="searchText">
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Project Key</th>
          <th>Description</th>
          <th>Refresh Protect</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projectsdata | filter:searchText">
          <td>{{item.projectName}}</td>
          <td>{{item.key}}</td>
          <td>{{item.description}}</td>
          <td>{{item.refreshProtect}}</td>
          <td><button type="button" (click)="edit(item)" class="btn btn-primary">Edit</button></td>
          <td><button type="button" (click)="delete(item)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
