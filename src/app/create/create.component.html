    <mat-card class="create-card">
        <mat-card-header>
          <mat-card-title>Create a new Project</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form" [formGroup]="projectForm">     
                <mat-form-field class="full-width">
                  <textarea 
                  formControlName="name"
                   matInput placeholder="Project Name"></textarea>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width">
                    <textarea 
                    matInput placeholder="Description"
                    formControlName="description"
                    ></textarea>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width">
                    <textarea 
                    matInput placeholder="title"
                    ></textarea>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width">
                    <textarea 
                    matInput placeholder="key"
                    formControlName="key"
                    ></textarea>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width">
                    <textarea 
                    matInput placeholder="content"
                    ></textarea>
                </mat-form-field>
              <br/>
                <button mat-button [matMenuTriggerFor]="menu">{{selectedMenu}}</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="selectTemplate('Template A')">Template A</button>
                  <button mat-menu-item (click)="selectTemplate('Template B')">Template B</button>
                  <button mat-menu-item (click)="selectTemplate('Template C')">Template C</button>
                </mat-menu>
                <br>
                <mat-checkbox formControlName="refreshprotect">Refresh Protect</mat-checkbox>
              </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="create()">Create</button>
          <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </mat-card>
