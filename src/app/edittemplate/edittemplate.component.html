<div class="container editform">
  <form #form="ngForm" (ngSubmit)="updateTemplate(data)">
    <h1>Edit Template</h1>
    <br>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="email">ID:</label>
      </div>
      <div class="col-md-3">
        <label>{{data._id}}</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="email">Template Name</label>
      </div>
      <div class="col-md-3">
        <input type="email" class="form-control" id="email" name="templateName"  [(ngModel)]="data.templateName">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="pwd">Template Location</label>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="pwd" name="templateLocation" [(ngModel)]="data.templateLocation">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
