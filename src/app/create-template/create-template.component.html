<div class="container editform">
    <form #form="ngForm" (ngSubmit)="createTemplate(data)">
      <h1>Create Template</h1>
      <br>
     
      <div class="form-group row">
        <div class="col-md-3">
          <label for="email">Template Name</label>
        </div>
        <div class="col-md-3">
          <input type="email" class="form-control" id="email" name="name"  [(ngModel)]="data.name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="pwd">Template Location</label>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="pwd" name="location" [(ngModel)]="data.location">
        </div>
      </div>
      <div class="form-group row">
          <div class="col-md-3">
            <label for="pwd">Template type</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="pwd" name="type" [(ngModel)]="data.type">
          </div>
        </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
